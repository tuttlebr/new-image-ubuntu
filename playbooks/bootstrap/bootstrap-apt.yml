---
- hosts: all
  name: update apt
  become: true
  ignore_errors: true
  tags:
  - update
  tasks:
    - name: Refresh packages
      apt:
        update_cache: yes
        autoclean: yes
        autoremove: yes
        force_apt_get: yes
        only_upgrade: yes
    - name: Reboot the server
      reboot:
        reboot_timeout: 3600
    - name: Refresh packages once more
      apt:
        update_cache: yes
        autoclean: yes
        autoremove: yes
        force_apt_get: yes
        only_upgrade: yes
    - name: Reboot the server once more
      reboot: